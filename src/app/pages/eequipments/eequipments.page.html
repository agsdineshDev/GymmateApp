<ion-content fixed class="ion-color" [style.background-color]="customColor">

  <app-loading *ngIf="isLoading"></app-loading>

  <app-empty *ngIf="exercises.length === 0" [title]="strings.ST140"></app-empty>

  <ion-list lines="none" class="ion-padding-top">
    <ng-container *ngFor="let item of exercises; index as i;">


      <ion-item *ngFor="let item of exercises">
        <!--
      <ion-avatar slot="start">
        <img [src]="item.exercise_image | image">
      </ion-avatar>
    -->
    <div class=" body-parts">
      <div class="tags"  (click)=toggleInfo(i)>

        <ion-avatar slot="start">
          <img src="./assets/images/blast.png" class="exer-img"/>
        </ion-avatar>
        <div class="exer-info">
        <ion-label>Barbell Hang Pull</ion-label>
        <p>10 Reps - 4 Sets</p>
        <ion-icon [name]="isInfoHidden ? 'arrow-down' : 'arrow-up'"  slot="end" class="arrow-icon" ></ion-icon>
        </div>
    
      </div>
    
      <div *ngIf="show[i]" class="animated fadeIn subinfo">
        <div  class="test">
      <img src="./assets/images/blast.png" class="sub-img"/> 
      <div class="further-info">
      <p class="exer-title">{{item.exercise_title}}</p>
      <p class="subtitle">{{item.exercise_id}}</p>
    </div>
      </div> 
     </div> 
     </div>
    </ion-item>

  </ion-list>

</ion-content>

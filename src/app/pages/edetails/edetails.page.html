    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-grid class="ion-no-padding header-info">
  <img [src]="exercise.exercise_image | image" class="start-logo">
    <ion-row class="header-bg" [ngStyle]="{'height': innerHeight}">
      <div class="text">
        <div class="title-info">
      <p class="name">{{ exercise.exercise_title }}</p>
     
    </div>
      <p class="author">{{ exercise_title }}</p>
      <p class="further-info"><span [innerHTML]="exercise.exercise_tips"></span></p>

    <div class="level-info">
      <img src="./assets/images/level_easy.png" class="level-logo"/>
      <p class="task">Level</p>
      <p class="task-info">{{ exercise.exercise_level }}</p>
    </div>
    <div class="level-info">
      <img src="./assets/images/sets.png" class="level-logo"/>
      <p class="task">Sets</p>
      <p class="task-info">{{ exercise.exercise_sets }}</p>
    </div>
    <div class="level-info">
      <img src="./assets/images/reps.png" class="level-logo"/>
      <p class="task">Reps</p>
      <p class="task-info">{{ exercise.exercise_reps }}</p>
    </div>
    <div class="level-info">
      <img src="./assets/images/rest.png" class="level-logo"/>
      <p class="task">Rest</p>
      <p class="task-info">{{ exercise.exercise_rest }}</p>
    </div>
    </div>
    </ion-row>
    <ion-row class="cols" style="display: none;">
      <ion-col size="6" class="ion-text-center">
        <p class="text">strings.ST16</p>
        <p class="value">workout.goal_title</p>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
          <p class="text">strings.ST17</p>
          <p class="value">workout.level_title</p>
        </ion-col>
    </ion-row>
    </ion-grid>
    <!--FOR EXTRACTING EXCERSISES FROM THE EXCERSISES PAGE-->
</ion-content>

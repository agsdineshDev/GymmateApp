  <ion-header *ngIf="!isLoading" class="lightheader" no-border>
    <ion-toolbar mode="ios" class="ion-color" [style.background-color]="customColor">
      <ion-title  class="ion-text-capitalize">
        {{strings.ST4}}
      </ion-title>
      <!--<ion-buttons slot="start">
                <app-backbutton color="dark"></app-backbutton>
              </ion-buttons>
              -->
              <ion-buttons slot="end">
                <ion-button [routerLink]="['/tags']">
                  <ion-label class="view-more">
                    View more
                  </ion-label>
                    </ion-button>
              </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <app-loading *ngIf="isLoading"></app-loading>

<ion-content *ngIf="!isLoading" class="ion-no-padding ion-color" [style.background-color]="customColor">
 <ion-grid>
   <ion-row>
     <ion-col size="6" *ngFor="let item of recentposts" [routerLink]="['/pdetails', item.post_id]">
        <div class="cardcategory" [style.background-image]="'url(' + (item.post_image | image) + ')'">
            <div class="overlay">
            <div class="texts">
            <h1>{{item.post_title}}</h1>
            </div>
          </div>
          </div>
     </ion-col>
   </ion-row>
 </ion-grid>

</ion-content>

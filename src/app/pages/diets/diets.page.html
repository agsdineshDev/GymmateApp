<ion-header *ngIf="!isLoading" class="lightheader" mode="ios" no-border>
  <ion-toolbar mode="ios" class="ion-color" [style.background-color]="customColor">
      <ion-title class="ion-text-capitalize">
          {{strings.ST3}}
        </ion-title>

         <!--
        <ion-buttons slot="start">
          <app-backbutton color="light"></app-backbutton>
        </ion-buttons>
        -->

      <ion-buttons slot="end">
          <ion-button [routerLink]="['/categories']">
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-no-padding ion-color" [style.background-color]="customColor">

<app-loading *ngIf="isLoading"></app-loading>

<ion-slides *ngIf="isReady" [options]="slideOpts" mode="ios">
  <ion-slide *ngFor="let item of diets" [routerLink]="['/ddetails', item.diet_id]">

  </ion-slide>
</ion-slides>

<ion-grid>
 <ion-row>
   <ion-col size="6" *ngFor="let item of categories" [routerLink]="['/cdiets', item.category_id, item.category_title]">
      <div class="cardcategory" [style.background-image]="'url(' + (item.category_image | image) + ')'">
          <div class="overlay">
          <div class="texts">
          <h1>{{item.category_title}}</h1>
          </div>
        </div>
        </div>
   </ion-col>
 </ion-row>
</ion-grid>

</ion-content>

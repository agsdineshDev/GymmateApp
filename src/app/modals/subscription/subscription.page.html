<ion-header translucent>
  <ion-toolbar mode="ios">
    <ion-title>Update Payment</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">x</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card  class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle>Please Enter the Card Details</ion-card-subtitle>
    <!--<ion-card-title>Please Enter the Card Details</ion-card-title>-->  
      <ion-row>
        <ion-col>Total Payment</ion-col>
        <ion-col> {{currencyIcon}}{{paymentAmount}} </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <form action="/" method="post" id="payment-form">
        <div class="form-row">
          <div id="card-element"> <!-- a Stripe Element will be inserted here. --> </div>
          <!-- Used to display Element errors -->
          <div id="card-errors" role="alert"></div>
        </div>
        <ion-button type="submit" color="tertiary" expand="full">Make Payment</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
